name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Debug TypeScript config and components
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "tsconfig.json:"
          cat tsconfig.json
          echo ""
          echo "src/components contents:"
          ls -R src/components || echo "src/components missing"
          echo ""
          echo "src/app/demo contents:"
          ls -R src/app/demo || echo "src/app/demo missing"

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

